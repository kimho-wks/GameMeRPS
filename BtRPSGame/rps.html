<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMeRPS</title>
    <link rel="stylesheet" href="/BtRPSGame/rps.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #343541; justify-content: center; align-items: center; height: 100vh; ">
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top px-5" style="background-color: #212529; ">
        <div class="container-fluid ">
            <a href="#" class="navbar-brand fs-4">GameMeRPS</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarToggle">
                <ul class="navbar-nav ms-auto bg-dark ">
                    <li class="nav-item ">
                        <a href="/index.html" class="nav-link  fs-5">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/BtAboutme/about.html" class="nav-link fs-5">AboutMe</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class=" disabled nav-link fs-5">RPSGame</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="px-4 pt-5 my-4 text-center" style="color: white;">
        <h1 class="display-4 fw-bold" style="text-shadow: -2px -2px 5px rgba(0, 0, 0, 0.3), 2px 2px 5px rgba(255, 255, 255, 0.8);">Rock, Paper, Scissors</h1>
    </div>
    <div class="text-center" style="color: white;">
        <p class="fs-2 fw-bold my-5" id="score"></p>
    </div>
    <div class="container text-center" style="color: white;">
        <div class="row g-4 py-3 row-cols-3 row-cols-lg-3" style="background: rgba(0, 0, 0, 0.4);">
            <div class="feature col">
                <div class="feature-icon d-inline-flex align-items-center justify-content-center">
                    <img id="me" src="/picture/question.jpg" class="img-fluid mx-auto mb-4 w-100 w-md-75 w-lg-50"style="max-width: 160px; border-radius: 50%;">
                </div>
            </div>
            <div class="feature col" style="align-content: center;">
                <h3 class="display-4 fw-bold" id="result">?</h3>
            </div>
            <div class="feature col">
                <div class="feature-icon d-inline-flex align-items-center justify-content-center">
                    <img id="bot" src="/picture/question.jpg" class="iimg-fluid mx-auto mb-4 w-100 w-md-75 w-lg-50" style="max-width: 160px; border-radius: 50%;">
                </div>
            </div>
        </div>
    </div>
    <div class="container  text-center" style="color: white;">
        <div class="row g-4 py-5 row-cols-3 row-cols-lg-3" >
            <div class="feature col">
                <div class="feature-icon d-inline-flex align-items-center justify-content-center">
                    <img src="/picture/rock.png" onclick="playGame(0)" class="img-fluid mx-auto mb-4 w-100 w-md-75 w-lg-50" style="max-width: 150px; border-radius: 50%;cursor: pointer;">
                </div>
            </div>
            <div class="feature col">
                <div class="feature-icon d-inline-flex align-items-center justify-content-center">
                    <img src="/picture/Scissors.png" onclick="playGame(1)" class="img-fluid mx-auto mb-4 w-100 w-md-75 w-lg-50" style="max-width: 150px; border-radius: 50%;cursor: pointer;">
                </div>
            </div>
            <div class="feature col">
                <div class="feature-icon d-inline-flex align-items-center justify-content-center" >
                    <img src="/picture/paper.png" onclick="playGame(2)" class="img-fluid mx-auto mb-4 w-100 w-md-75 w-lg-50" style="max-width: 150px; border-radius: 50%;cursor: pointer;">
                </div>
            </div>
        </div>
    </div>
    <script src="rps.js"></script>
</body>

</html>
